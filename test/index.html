<html>

<head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <!-- import the element to test -->
    <link rel="import" href="../seed-element.html">
</head>

<body>
    <!-- use the document as a place to set up your fixtures -->
    <test-fixture id="seed-element-fixture">
        <template>
            <seed-element>
                <h2>seed-element</h2>
            </seed-element>
        </template>
    </test-fixture>
    <script>
    suite('<seed-element>', function() {
        var myEl;
        setup(function() {
            myEl = fixture('seed-element-fixture');
        });
        test('defines the "author" property', function() {
            assert.equal(myEl.author.name, 'Dimitri Glazkov');
        });
    });
    </script>
</body>

</html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>t-password-input tests</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../t-password-input.html">
</head>

<body>
    <test-fixture id="i-password-input-fixture">
        <template>
            <t-password-input></t-password-input>
        </template>
    </test-fixture>
    <script>
    suite('<t-password-input>', function() {
        test('is present', function() {
            var pwd = document.querySelector('t-password-input');
            assert.isTrue(Boolean(pwd));
        });
    });
    </script>
</body>

</html>
